<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main role="main">

        <div class="container">

            <h1>Generate a <span>random password</span></h1>
            <h4>Never use the same password again.</h4>



            <button id="generatePassword"><img class="icons-1" src="img/Icon.png" alt="icon image">Generate
                Passwords</button>

            <!-- <button id="copyPassword"><img class="icons-1" src="img/copy-24.png" alt="icon image"></button> -->

            <hr>

            <div class="display">
                <input type="text" name="pass1" id="pass1" class="outputText">
                <input type="text" name="pass2" id="pass2" class="outputText">
                <input type="text" name="pass3" id="pass3" class="outputText">
                <input type="text" name="pass4" id="pass4" class="outputText">
            </div>

        </div>
    </main>
</body>

</html>
