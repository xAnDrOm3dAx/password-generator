<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>

        <div class="container">

            <h1>Generate a <span>random password</span></h1>
            <h4>Never use the same password again.</h4>

            <section class="passwordLength">
                <header>
                    <p>Password Length:</p>
                    <span id="sliderValue"></span>
                </header>
                <input id="slider" type="range" min="6" max="12" step="1" value="6"/>
            </section>

            <button id="generatePassword"><img class="icons-1" src="img/Icon.png" alt="icon image">Generate
                Passwords</button>

            <hr>

            <div class="outputDisplay">

                <span class="outputStyle" id="output1"></span>
                <span class="outputStyle" id="output2"></span>
                <span class="outputStyle" id="output3"></span>
                <span class="outputStyle" id="output4"></span>

            </div>

        </div>
    </main>
</body>

</html>
